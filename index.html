<!DOCTYPE html>

<style>

        margin: 0;
        display: flex;

        font-family: 'Arial', sans-serif;
        overflow: hidden;

    .container {
        text-align: center;
    }

    h1 {
        color: #fff;
        font-size: 2.5rem;
        margin-bottom: 30px;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    #yesBtn {

    .valentine-gif {
    margin-top: 20px;

</head>
